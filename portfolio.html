<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brady Wood | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', Arial, sans-serif;
      background: #f7f8fa;
      color: #23272f;
      line-height: 1.7;
    }
    .main-header {
      width: 100%;
      background: linear-gradient(90deg, #3a2c1a 0%, #7c5e3c 100%);
      color: #fff;
      text-align: center;
      padding: 48px 0 28px 0;
      font-family: 'Merriweather', serif;
      font-size: 3rem;
      letter-spacing: 2px;
      font-weight: 700;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin-bottom: 0;
      border-radius: 0 0 18px 18px;
    }
    .intro {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 40px 24px;
      text-align: center;
    }
    .intro h2 {
      color: #7c5e3c;
      font-size: 2rem;
      margin-bottom: 18px;
      font-family: 'Merriweather', serif;
    }
    .intro p {
      font-size: 1.15rem;
      margin-bottom: 0;
    }
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      margin-bottom: 24px;
      border: 2px solid #e0d6c3;
    }
    @media (max-width: 600px) {
      .main-header {
        font-size: 2rem;
        padding: 22px 0 12px 0;
      }
      .intro {
        padding: 24px 8px;
      }
      .intro h2 {
        font-size: 1.3rem;
      }
      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="main-header">Brady Wood</div>
  <section class="intro">
    <img src="image1.png" alt="Brady Wood" class="profile-img">
    <h2>Welcome to My Portfolio</h2>
    <p>

    </p>
  </section>
</body>
</html>
